<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWeather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body id="main" class="body">
    <div class="main-outer">
        <div class="top">
            <div class="container">
                <div class="row">
                    <div class="top-right col-12 col-sm-12 col-md-2 col-lg-2">
                        <div class="div" style="display: flex;">
                            <label class="switch">
                                <input type="checkbox" onclick="changeTheme()">
                                <span class="slider round">
                                    <img src="https://img.icons8.com/?size=512&id=36612&format=png" style="width: 3vh; height: 3vh; margin-top: 0.5vh; margin-left: 0.5vh;" alt="symbol">
                                    <img src="https://img.icons8.com/?size=512&id=9313&format=png" style="width: 3vh; height: 3vh; margin-top: 0.5vh; margin-left: 0.5vh;" alt="symbol">
                                </span>
                            </label>
                        </div>
                        <div style="display: flex; margin-left: 2vh;">
                            <!--<img src="https://img.icons8.com/?size=512&id=1414&format=png" style="width: 3vh; height: 3vh; margin-top: 5px;" alt="temp-logo">-->
                            <label class="switch-c">
                                <input type="checkbox" onclick="changeCToF()">
                                <span class="slider-c round-c">
                                    <img src="https://img.icons8.com/?size=512&id=wDhXpRcUj94F&format=png" style="width: 3vh; height: 3vh; margin-top: 5px; margin-left: 5px;" alt="symbol">
                                    <img src="https://img.icons8.com/?size=512&id=snzXpfHGYjvp&format=png" style="width: 3vh; height: 3vh; margin-top: 5px; margin-left: 4px;" alt="symbol">
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="top-left col-12 col-sm-12 col-md-8 col-lg-8">
                        <div class="input-group col-12 col-sm-12 c0l-md-8 col-lg-8">
                            <input type="text" id="txt" class="form-control" placeholder="Search..." onclick="search()">
                            <button class="btn btn-primary" type="button" onclick="search()">
                                Search
                            </button>
                        </div><!-- /input-group -->
                    </div>
                </div>
            </div>
        </div>
        <div class="main-body" style="padding-top: 5vh;">
            <div class="container">
                <div class="row">
                    <div class="main-body-left col-12 col-sm-12 col-md-5 col-lg-5">
                        <div id="section">
                            <div id="weatherapi-weather-widget-3" class="icon"></div>
                        </div>
                    </div>
                    <div class="main-body-right col-12 col-sm-12 col-md-7 col-lg-7">
                        <div class="main-body-right-inner">
                            <div class="mapouter">
                                <div class="gmap_canvas">
                                    <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=sri lanka&t=&z=8&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </div>

    <script id="widget" type='text/javascript' src='https://www.weatherapi.com/weather/widget.ashx?q=sri lanka&wid=3&tu=1&div=weatherapi-weather-widget-3' async></script>
    <script src="script.js"></script>
</body>
</html>
