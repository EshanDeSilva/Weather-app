<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="top col-12" id="banner">
        <div class="left col-6 col-sm-6 col-md-6 col-lg-6">
            <!--<input type="search" name="location" id="text" size="30px" class="txtSearch" placeholder="City">-->
            <form class="form" style="margin:auto;max-width:400px">
                <input type="text" placeholder="Search.." size="100px" style="border-radius: 5px 0px 0px 5px;">
                <button type="submit" style="border-radius: 0px 5px 5px 0px;"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="right col-6 col-sm-6 col-md-6 col-lg-6">
            <label class="switch">
                <input type="checkbox" onclick="changeTheme()" class="theme">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="center col-12" id="center-dark"></div>
    <div class="bottom col-12" id="bottom-dark"></div>
    <script src="script.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>-->
</body>
</html>
